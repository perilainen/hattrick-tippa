<h2>Tabell</h2>
<div class ="tabbel">
	<table class= "table-condensed table">
		<tr>
			<th> Spelare</th>
			<th>Poäng</th>
		</tr>
		<tr ng-repeat="data in table.table | orderBy:'-points'">
			<td>{{data.user}}</td>
			<td>{{data.points}}</td>
	</table>
</div>

<h2>Resultat</h2>
<div class = "bets">
	<table class = "table-striped table">
		<tr>
			<th>Match</th>
			<th>Resultat</th>
			<th ng-repeat="user in bets[0].users"> {{user.user}}</th>
		</tr>
		<tr ng-repeat="a in bets">
			<td>{{a.HomeTeam}}-{{a.AwayTeam}}</td>
			<td>{{a.result}}</td>
			<td ng-repeat="user in a.users" class="point{{user.point}}"> {{user.bet}}</td>
			<!--div>{{user.bet}} </div> <div>{{user.point}} </div></td-->

	</table>

</div>

<h2>Mina Bets</h2>
<div class = "table">
	<table class="table">
		<tr ng-repeat="a in mybets" class = "played{{a.played}}">
			<td> {{a.date}}</td>
			<td> {{a.HomeTeam}}-{{a.AwayTeam}}</td>
			<!-- <td> - </td> -->
			<!-- <td> {{a.AwayTeam}}</td> -->
			<td>
			<input type="text" placeholder= "x-x" class = form-control "played{{a.played}}" ng-model=a.bet id = "resultat">
			</td>
			<td>
			<button ng-hide="{{a.played}}" ng-click="placeBet($index)">
				Spara
			</button></td>

	</table>

</div>

<h2>Spelschema</h2>
<div class = "matches">
	<table border ="1">

		<tr ng-repeat="a in matches.matches">
			<td>{{a[3]}}</td>
			<td>{{a[1]}}-{{a[2]}}</td>
			<!-- <td>-</td> -->
			<!-- <td>{{a[2]}}</td> -->
			<td>{{a[4]}}</td>

	</table>
</div>
